services:
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8888:8080"

  invoice-bot:
    build: .
    container_name: invoice-bot
    restart: always
    volumes:
      - ./data:/app/data
      - ./credentials:/app/credentials
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - CONFIG_PATH=/app/config.yaml
      - DATA_DIR=/app/data
      - CREDENTIALS_DIR=/app/credentials
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
